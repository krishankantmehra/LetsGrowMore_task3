<!DOCTYPE html>
<html>
    <head>
        <meta content="Student Registration Form" >
        
        <link rel="stylesheet" href="/style/style.css">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <h1 class="navbar-brand" id="brand">Registration Page</h1>
        </nav>

       <div class="container-fluid d-flex flex-row">
             <div class="formSide pt-3 col-6">
                <form id="registrationForm">
                    <h3>Registration Form</h3>
                    <hr/>
                    <div class="d-flex flex-row col-8 justify-content-between align-items-center my-2">
                        <label for="inputName" class="ms-1 col-2 me-2 p-auto">Name</label>
                        <input id="inputName" class="col-5 form-control" name="Name" type="text" required/>
                    </div>
                    <div class="d-flex flex-row col-8 align-items-center my-2">
                        <label for="inputEmail" class="ms-1 col-2 me-2 p-auto">Email</label>
                        <input id="inputEmail" class="col-5 form-control" name="email" type="email" required/>
                    </div>
                    <div class="d-flex flex-row col-8 align-items-center my-2">
                        <label for="inputWebsite" class="ms-1 col-2 me-2 p-auto">Website</label>
                        <input id="inputWebsite" class="col-5 form-control" name="website" type="text" required/>
                    </div>
                    <div class="d-flex flex-row col-8 align-items-center my-2">
                        <label for="inputImage" class="ms-1 col-2 me-2 p-auto">Image Link</label>
                        <input id="inputImage" class="col-5 form-control" name="image" type="text" required/>
                    </div>
                    <div class="d-flex flex-row col-8 align-items-center my-2">
                        <label for="gender"  class="ms-1 col-2 me-2 p-auto">Gender:</label>
    
                        <select name="gender" id="gender"  class="col-2 w-25 form-control" required>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                    </div>
    
                    <div class="d-flex flex-row col-8 align-items-start my-2">
                        <p class="ms-1  me-2 col-2 p-auto">Skills</p>
                        <div class="col-5 d-flex flex-column ">
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="html" type="checkbox" id="html" >
                                <label class="form-check-label" for="html">HTML</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="css" type="checkbox" id="css" >
                                <label class="form-check-label" for="css">CSS</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="javascript" type="checkbox" id="javascript" >
                                <label class="form-check-label" for="javascript">JavaScript</label>
                            </div>
                        </div>
                    </div>
     
                    
                </form>
                <div class="col-5 m-3 d-flex flex-row justify-content-around">
                    <button class="btn btn-primary"  id="submit">Enroll Student</button>
                    <button class="btn btn-danger" id="reset">Clear</button>
                </div>
                <p id="error" class="text-danger"></p>
             </div>

             <div class="col-6 pt-3 text-center">
                <h3>Enrolled Student List</h3><hr/>
                <div id="studentList">
                </div>
                
             </div>
       </div>
        <script src="./javascript/script.js"></script>
    </body>
</html>
